<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Página Inicial</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Pessoas</h1>
            </div>
        </div>
        <div class="row">
            <div class="input-group col-md-8 offset-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCriar">Adicionar Pessoa</button>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="modalCriar">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Adicionar Pessoa</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                  <div>
                      <form id="formModal">
                          <div class="form-group">
                              <label for="nome">Nome</label>
                              <input type="text" class="form-control" id="nome" placeholder="Insira o nome">
                          </div>
                          <div class="form-group">
                              <label for="dataNascimento">Data de Nascimento</label>
                              <input type="date" class="form-control" id="dataNascimento">
                          </div>
                          <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="ativo">
                              <label class="form-check-label" for="ativo">Ativo</label>
                          </div>
                      </form>
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" id="salvarCriar" data-dismiss="modal">Salvar</button>
                </div>
              </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="modalEditar">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Editar Pessoa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                <div>
                    <form id="formModal">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" value="">
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" value="">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="ativo" value="">
                            <label class="form-check-label" for="ativo">Ativo</label>
                        </div>
                    </form>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="salvarEditar" data-dismiss="modal">Salvar</button>
              </div>
            </div>
          </div>
      </div>
      <div class="modal" tabindex="-1" role="dialog" id="modalRemover">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Remover Pessoa</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Tem certeza que deseja remover?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="salvarRemover">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <table class="table" id="tabela">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Faixa Etária</th>
                    <th scope="col">Ativo</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/paginaInicial.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
